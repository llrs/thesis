bookdown::gitbook:
  css: style.css
  includes:
    before_body: wip.html
  dev: svglite
  split_by: chapter
  citation_package: none
  pandoc_args: [ "--csl", "bmc_bioinformatics.csl" ]
  config:
    toc_float: true
    toc:
      collapse: false
      toc_appendix: yes
      scroll_highlight: yes
      before: |
        <li><strong><a href="./">Data integration on IBD</a></strong></li>
    download: [pdf, epub]
    view: https://github.com/llrs/thesis/blob/master/%s
    edit: https://github.com/llrs/thesis/edit/master/%s
    sharing:
      github:
        href: https://github.com/llrs/thesis/
      facebook: no
      twitter:
        href: https://twitter.com/intent/tweet?text=Nice%20read%20of%20%40Lluis_Revilla%20thesis
bookdown::pdf_book:
  keep_tex: no
  dev: "cairo_pdf"
  latex_engine: lualatex # pdflatex #
  citation_package: default # pandoc-citeproc
  template: null
  toc: yes
  toc_collapse: false
  toc_appendix: yes
  toc_unnumbered: yes
  toc_depth: 3
  lof: yes
  quote_footer: ["\\VA{", "}{}"]
  pandoc_args: [ "--csl", "bmc_bioinformatics.csl", "--top-level-division", "chapter"]
bookdown::epub_book: default
bookdown::word_document2:
  pandoc_args: [ "--csl", "bmc_bioinformatics.csl", "--top-level-division", "chapter"]
  fig_caption: true
  toc: yes
  toc_collapse: false
  toc_appendix: yes
  toc_unnumbered: yes
  toc_depth: 3
  lof: yes
  output_dir: draft_phd
