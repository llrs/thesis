bookdown::gitbook:
  dev: svglite
  split_by: section
  config:
    toc:
      collapse: section
      toc_appendix: yes
      scroll_highlight: yes
      before: |
        <li><a href="./">Data integration on inflammatory bowel disease</a></li>
      after: |
        <li><a href="https://bookdown.org/yihui/bookdown/" target="_blank">Published with bookdown</a></li>
    download: [pdf]
    edit: https://github.com/llrs/thesis/edit/master/%s
    sharing:
      github:
        href: https://github.com/llrs/thesis/
      facebook: no
      twitter:
        href: https://twitter.com/intent/tweet?text=Nice%20read%20of%20%40Lluis_Rev%20thesis
bookdown::pdf_book:
  keep_tex: no
  dev: "cairo_pdf"
  latex_engine: pdflatex
  citation_package: natbib
  template: null
  toc_depth: 3
  toc_unnumbered: yes
  toc_appendix: yes
  quote_footer: ["\\VA{", "}{}"]
