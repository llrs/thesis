bookdown::gitbook:
  css: style.css
  includes:
    before_body: wip.html
  dev: svglite
  citation_package: none
  link-citations: yes
  config:
    toc:
      collapse: false
      toc_float: true
      toc_appendix: yes
      toc_depth: 3
      scroll_highlight: yes
      before: |
        <li><strong><a href="./">Data integration on IBD</a></strong></li>
    download: [pdf, epub]
    view: https://github.com/llrs/thesis/blob/master/%s
    edit: https://github.com/llrs/thesis/edit/master/%s
    sharing:
      github:
        href: https://github.com/llrs/thesis/
      facebook: no
      twitter:
        href: https://twitter.com/intent/tweet?text=Nice%20read%20of%20%40Lluis_Revilla%20thesis
bookdown::pdf_book:
  base_format: bookdown::pdf_document2
  keep_tex: no
  dev: "cairo_pdf"
  latex_engine: lualatex # pdflatex #
  link-citations: yes
  citation_package: default # pandoc-citeproc
  template: null
  toc: yes
  toc_appendix: yes
  toc_unnumbered: yes
  toc_depth: 3
  quote_footer: ["\\VA{", "}{}"]
bookdown::epub_book:
  link-citations: yes
bookdown::word_document2:
  fig_caption: true
  link-citations: yes
  toc: yes
  toc_collapse: false
  toc_appendix: yes
  toc_unnumbered: yes
  toc_depth: 3
  lof: yes
  output_dir: draft_phd
