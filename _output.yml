bookdown::gitbook:
  css: style.css
  includes:
    before_body: wip.html
  dev: svglite
  citation_package: none
  link-citations: yes
  config:
    toc:
      collapse: false
      toc_float: true
      toc_appendix: yes
      toc_depth: 2
      scroll_highlight: yes
      before: |
        <li><strong><a href="./">Data integration on IBD</a></strong></li>
    download: [pdf, epub]
    sharing:
      github:
        href: https://github.com/llrs/thesis/
      facebook: no
      twitter:
        href: https://twitter.com/intent/tweet?text=Nice%20read%20of%20%40Lluis_Revilla%20thesis
bookdown::epub_book: default
bookdown::pdf_book:
  includes:
    in_header: "preamble.tex"
  keep_tex: yes
  dev: "cairo_pdf"
  latex_engine: pdflatex # xelatex # lualatex # pdflatex #
  link-citations: yes
  citation_package: default # pandoc-citeproc
  template: null
  toc: yes
  toc_appendix: yes
  toc_unnumbered: yes
  toc_depth: 3
bookdown::word_document2:
  fig_caption: true
  link-citations: yes
  toc: yes
  toc_collapse: false
  toc_appendix: yes
  toc_unnumbered: yes
  toc_depth: 3
  lof: yes
  output_dir: draft_phd
bookdown::odt_document2:
  fig_caption: true
  link-citations: yes
  toc: yes
  toc_collapse: false
  toc_appendix: yes
  toc_unnumbered: yes
  toc_depth: 3
  lof: yes
  output_dir: draft_phd
