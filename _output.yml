bookdown::gitbook:
  css: style.css
  includes:
    in_header: GA.html
    # before_body: wip.html
    before_body: print.html
  dev: svglite
  citation_package: none
  link-citations: yes
  config:
    toc:
      collapse: false
      toc_float: true
      toc_appendix: yes
      toc_depth: 2
      scroll_highlight: yes
      before: |
        <li><strong><a href="./">Data integration in IBD</a></strong></li>
    download: [pdf, epub]
    sharing:
      github:
        href: https://github.com/llrs/thesis/
      facebook: no
      twitter:
        href: https://twitter.com/intent/tweet?text=Nice%20read%20of%20%40Lluis_Revilla%20thesis
bookdown::epub_book: default
bookdown::pdf_book:
  pandoc_args: !expr acronymsdown::add_filter()
  includes:
    in_header: "style/preamble.tex"
    # before_body: "before_body.tex"
  keep_tex: yes
  dev: "cairo_pdf"
  # Options: xelatex lualatex pdflatex
  latex_engine: pdflatex
  link-citations: true
  # pandoc-citeproc
  documentclass: book
  citation_package: default
  toc: true
  # Default value
  number_sections: true
  toc_appendix: true
  toc_unnumbered: true
  toc_depth: 3
bookdown::word_document2:
  fig_caption: true
  link-citations: yes
  toc: yes
  toc_collapse: false
  toc_appendix: yes
  toc_unnumbered: yes
  toc_depth: 3
  lof: yes
  output_dir: draft_phd
bookdown::odt_document2:
  fig_caption: true
  link-citations: yes
  toc: yes
  toc_collapse: false
  toc_appendix: yes
  toc_unnumbered: yes
  toc_depth: 3
  lof: yes
  output_dir: draft_phd
