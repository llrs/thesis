bookdown::gitbook:
  dev: svglite
  split_by: section
  config:
    toc:
      collapse: section
      toc_appendix: yes
      scroll_highlight: yes
      before: |
        <li><a href="./">PhD thesis</a></li>
      after: |
        <li><a href="https://bookdown.org/yihui/bookdown/" target="_blank">Published with bookdown</a></li>
    download: [pdf, epub, mobi]
    edit: https://github.com/llrs/thesis/edit/master/%s
    sharing:
      github: yes
      facebook: no
