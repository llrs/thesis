# Workflow derived from https://github.com/r-lib/actions/tree/master/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main, master]

name: bookdown

jobs:
  bookdown:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v2

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Install bookdown
        run: Rscript -e "install.packages('bookdown')"

      - name: Cache multiple paths
        uses: actions/cache@v2
        with:
          path: |
            /home/runner/work/_temp/Library
          key: ${{ runner.os }}-1

  web:
    needs: bookdown
    runs-on: ubuntu-latest
    steps:
      # - name: Setup Debug Session
      #   uses: csexton/debugger-action@v1
      - name: Reload cache
        uses: actions/cache@v2
        with:
          restore-keys: ${{ runner.os }}-1

      - name: Build site
        shell: bash
        run: Rscript -e "bookdown::render_book('index.Rmd', output_format = 'bookdown::gitbook', encoding = 'UTF-8')"

      - name: Cache bookdown results
        uses: actions/cache@v2
        with:
          path: _bookdown_files
          key: bookdown-${{ hashFiles('**/*Rmd') }}
          restore-keys: bookdown-


      - name: Deploy to GitHub pages ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4.2.2
        with:
          branch: gh-pages
          folder: _book
  epub:
    needs: bookdown
    runs-on: ubuntu-latest
    steps:
      - name: Reload cache
        uses: actions/cache@v2
        with:
          restore-keys: ${{ runner.os }}-1

      - name: Build epub
        shell: bash
        run: Rscript -e "bookdown::render_book('index.Rmd', output_format = 'bookdown::epub_book', encoding = 'UTF-8', output_dir = '.')"

      - name: Cache bookdown results
        uses: actions/cache@v2
        with:
          path: _bookdown_files
          key: bookdown-${{ hashFiles('**/*Rmd') }}
          restore-keys: bookdown-


      - name: Deploy to GitHub pages ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4.2.2
        with:
          branch: gh-pages
          folder: _book
  pdf:
    needs: bookdown
    runs-on: ubuntu-latest
    steps:
      - name: Reload cache
        uses: actions/cache@v2
        with:
          restore-keys: ${{ runner.os }}-1

      - name: Build pdf
        shell: bash
        run: Rscript -e "bookdown::render_book('index.Rmd', output_format = 'bookdown::pdf_book', encoding = 'UTF-8', output_dir = '.')"

      - name: Cache bookdown results
        uses: actions/cache@v2
        with:
          path: _bookdown_files
          key: bookdown-${{ hashFiles('**/*Rmd') }}
          restore-keys: bookdown-


      - name: Deploy to GitHub pages ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4.2.2
        with:
          branch: gh-pages
          folder: _book
